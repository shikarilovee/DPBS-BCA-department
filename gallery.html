<!-- POPUP IMAGE VIEWER -->
<div id="popup" class="popup">
    <span id="closeBtn">&times;</span>
    <img id="popupImg">
    <div id="prevBtn" class="nav-btn left">&#10094;</div>
    <div id="nextBtn" class="nav-btn right">&#10095;</div>
</div>

<script>
const images = document.querySelectorAll(".gallery-adv img");
const popup = document.getElementById("popup");
const popupImg = document.getElementById("popupImg");
let index = 0;

// Open popup
images.forEach((img, i) => {
    img.addEventListener("click", () => {
        popup.style.display = "flex";
        popupImg.src = img.src;
        index = i;
    });
});

// Close popup
document.getElementById("closeBtn").onclick = () => popup.style.display = "none";

// Next photo
document.getElementById("nextBtn").onclick = () => {
    index = (index + 1) % images.length;
    popupImg.src = images[index].src;
};

// Previous photo
document.getElementById("prevBtn").onclick = () => {
    index = (index - 1 + images.length) % images.length;
    popupImg.src = images[index].src;
};

// Close with ESC
document.addEventListener("keydown", e => {
    if (e.key === "Escape") popup.style.display = "none";
});
</script>
