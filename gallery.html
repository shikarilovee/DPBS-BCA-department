<!-- ðŸ”¥ POPUP FULLSCREEN VIEW -->
<div id="popup" class="popup">
    <span id="closeBtn">&times;</span>
    <img id="popupImg">
    <div class="nav-btn left" id="prevBtn">&#10094;</div>
    <div class="nav-btn right" id="nextBtn">&#10095;</div>
</div>

<script>
// Load images into popup viewer
let images = Array.from(document.querySelectorAll(".gallery-adv img"));
let popup = document.getElementById("popup");
let popupImg = document.getElementById("popupImg");
let currentIndex = 0;

images.forEach((img, index) => {
    img.addEventListener("click", () => {
        popup.style.display = "flex";
        popupImg.src = img.src;
        currentIndex = index;
    });
});

document.getElementById("closeBtn").onclick = () =>
    popup.style.display = "none";

document.getElementById("nextBtn").onclick = () => {
    currentIndex = (currentIndex + 1) % images.length;
    popupImg.src = images[currentIndex].src;
};

document.getElementById("prevBtn").onclick = () => {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    popupImg.src = images[currentIndex].src;
};

document.addEventListener("keydown", e => {
    if (e.key === "Escape") popup.style.display = "none";
});
</script>
